<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Guess the number</title>
</head>
<body>
    <div class="container text-center border border-black rounded-4 mt-4" style="width: 800px; height: 300px; background-color:#720017; color:#d9ac2a">

        <form action="/guess" methods='POST'>
            <input type="hidden" name="range_value" value="{{ range_value }}">
            <input type="hidden" name="target_number" value="{{ target_number }}">
            <h1 class="mb-5 mt-5 fs-2">"Guess the number !!"</h1>
            <div class="mb-2" style="margin-top:87px">
                <label for="guess"> Guess </label>
                <input type="text" name="guess" style="width:50px; background-color:#752333; color:#d8d583" class="ms-2">
                <button class="mb-5" style="background-color:#752333; color:#d8d583" type="submit">Submit</button>
            </div>
        </form>
        <div class="feedback"> {{feedback}} </div>
    </div>
</body>
</html>
